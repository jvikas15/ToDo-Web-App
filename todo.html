<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">ToDo App</h1>

      <div class="appbox">
        <div class="inputs">
          <input
            type="text"
            placeholder="Enter you new task here! :)"
            style="text-align: center"
            class="newtask"
          />
          <input type="date" class="newdate" style="text-align: center" />
          <button class="addbtn">Add</button>
        </div>

        <div class="outputs">
          <!-- <div class="output">
<span class="t"></span><span class="d"></span><button class="delete">Delete</button>
          </div>
        </div> -->
          


      </div>

      <button class="reset">Reset</button>
    </div>

    <script src="todo.js"></script>
     <!-- <script src="rough.js"></script> -->
  </body>
</html>
